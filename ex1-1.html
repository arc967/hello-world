<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 2단~3단</title>
</head>
<body>
    <h2>구구단 2단~3단</h2>
    <script>
        for(var i = 2; i <= 3; i++) {
            for(var j = 1; j <= 9; j++) {
                console.log(i + " X " + j + " = " + (i*j));
            }
        }
    </script>
</body>
</html>
